<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFI - Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra Superior -->
    <header class="header">
        <div class="logo-container">
            <img src="logocofi.png" alt="Logo de COFI" class="logo">
            <h1 class="title">COFI</h1>
        </div>
    </header>
    
    <!-- Productos -->
    <main class="product-section">
        <h2 class="section-title">Nuestros Productos</h2>
        <div class="selection-container">
            <!-- Selección de Cantidad -->
            <div class="selection-item">
                <label for="cantidad" class="label">Cantidad:</label>
                <select id="cantidad" class="select">
                    <option value="1">1 Pack (12 Unidades)</option>
                    <option value="2">2 Packs (24 Unidades - Delivery Gratis)</option>
                </select>
            </div>
            <!-- Selección de Distrito -->
            <div class="selection-item">
                <label for="distrito" class="label">Distrito:</label>
                <select id="distrito" class="select">
                    <option value="8">San Borja</option>
                    <option value="8">Miraflores</option>
                    <option value="10">San Isidro</option>
                    <option value="12">Surco</option>
                    <option value="15">La Molina</option>
                    <option value="15">Villa El Salvador</option>
                    <option value="15">Chorrillos</option>
                </select>
            </div>
        </div>

        <!-- Total Precio -->
        <p class="total-price">Total: S/<span id="total">38.00</span></p>
        <p id="delivery-note" class="delivery-note"></p>

        <!-- Botón de Compra -->
        <button id="comprar" class="button primary-button">Comprar por WhatsApp</button>
    </main>

    <!-- Cómo Preparar -->
    <section class="instructions-section">
        <img src="COFIpreparaci.png" alt="Cómo preparar COFI" class="instructions-image">
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>"Sin desorden, sin complicaciones, solo buen café."</p>
        <div class="social-links">
            <a href="https://www.instagram.com/" target="_blank" class="social-button">
                <img src="igiglogo.png" alt="Instagram" class="social-icon"> Instagram
            </a>
            <a href="https://www.tiktok.com/" target="_blank" class="social-button">
                <img src="tiktoklogo.png" alt="TikTok" class="social-icon"> TikTok
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
