<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFI - Café de Calidad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra Superior -->
    <header class="header">
        <div class="logo-container">
            <img src="logocofi.png" alt="Logo de COFI" class="logo">
            <h1 class="title">COFI</h1>
        </div>
    </header>
    
    <main class="main-content">
        <!-- Producto -->
        <section id="producto" class="product-section">
            <img src="cofiencaja-Photoroom.png" alt="COFI Pack" class="product-image">
            <h2 class="product-title">COFI Pack (10 Unidades)</h2>
            <p class="product-description">Café de calidad sin complicaciones. Perfecto para cualquier circunstancia.</p>
            <p class="product-price">Precio por pack: S/35</p>

            <!-- Selección de Cantidad y Distrito -->
            <div class="selection-container">
                <div class="selection-item">
                    <label for="cantidad" class="label">Cantidad:</label>
                    <select id="cantidad" class="select">
                        <option value="1">1 Pack</option>
                        <option value="2">2 Packs</option>
                        <option value="3">3 Packs</option>
                    </select>
                </div>
                <div class="selection-item">
                    <label for="distrito" class="label">Distrito:</label>
                    <select id="distrito" class="select">
                        <option value="10">San Isidro - S/10</option>
                        <option value="8">Miraflores - S/8</option>
                        <option value="12">Surco - S/12</option>
                        <option value="15">La Molina - S/15</option>
                    </select>
                </div>
            </div>

            <!-- Precio Total -->
            <p class="total-price">Total: S/<span id="total">35</span></p>

            <!-- Botón de Compra por WhatsApp -->
            <button id="comprar" class="button primary-button">Comprar por WhatsApp</button>
        </section>

        <!-- Redes Sociales -->
        <section id="redes-sociales" class="social-section">
            <p class="social-tagline">El café que te acompaña en todas tus aventuras.</p>
            <div class="social-images"
                <img src="coficontacita-Photoroom.png" alt="Cofi con Tacita" class="social-image">
            </div>
            <div class="social-links">
                <a href="https://www.instagram.com/cofi_easybrew/profilecard/?igsh=MW84bHh2bW5tam9qcQ==" target="_blank" class="social-button">
                    <img src="instagram-icon.png" alt="Instagram" class="social-icon"> Instagram
                </a>
                <a href="https://www.tiktok.com/@cofi.easybrew?_t=8r94W8NAC2v&_r=1" target="_blank" class="social-button">
                    <img src="tiktok-icon.png" alt="TikTok" class="social-icon"> TikTok
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer-text">"Sin desorden, sin complicaciones, solo buen café."</p>
        <button id="informacion" class="button secondary-button">Chatea para más información</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
